<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulários</h1>
    <form action="">
        <label for="">Seu nome</label> <br>
        <input type="text" placeholder="Seu Nome"  required=" true"/>
        <br/>
        <label for="email">Seu e-mail</label> <br>
        <input id="email" placeholder="Seu e-mail" />
        <br>
        <label for="">Seu telefone</label> <br>
        <input type="tel" placeholder="Seu telefone">
        <br2>
        <input type="number" placeholder="Seu telefone" max="11" min="2" step="2"> <br>
        <input type="file"> <br>
        <input type="color"><br>
        <input type="checkbox" id="checkbox-termos"> 
        <label for="checkbox-termos"> Aceito os termos</label>
        <p>
            Qual sua cor favorita?
        </p>
        <input type="radio" name="cor-favorita" id="cor-vermelha"> <label for="cor-vermelha">Vermelho</label>
        <input type="radio" name="cor-favorita" id="cor-verde"> <label for="cor-verde">Verde</label>
        <input type="radio" name="cor-favorita" id="cor-azul"> <label for="cor-azul">Azul</label> <br><br>
        <label for="">Qual o seu filme favorito?</label>
        <select name="" id="" multiple> 
            <option value="">Filme A</option>
            <option value="">Filme B</option>
            <option value="">Filme C</option>
            <br>
        </select> <br><br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>
        </form>
</body>
</html>
