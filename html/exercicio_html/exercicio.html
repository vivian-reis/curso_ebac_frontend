<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
</head>
<body>
    <h1> Fomulário de Cadastro</h1>
    <h2>Exercício de CSS</h2>
    <form action="">
        <label for="nome" class="nome">Nome</label>
        <input type="text" id="nome" placeholder="Digite seu Nome">
        <br>
        <label for="e-mail" class="e-mail">E-mail</label>
        <input type="email" id="e-mail" placeholder="Digite seu E-mail">
        <br>
        <label for="senha" class="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua Senha">
        <br>
        <button type="submit">
            Cadastrar
        </button>


    </form>
</body>
</html>
